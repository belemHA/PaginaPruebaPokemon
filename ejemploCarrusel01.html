<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel=StyleSheet href="estilosCarusel.css" type="text/css">  
</head>
<body>

<h2 style="text-align:center">Slideshow Gallery</h2>

<div class="contenido">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="https://www.serebii.net/pokemongo/pokemon/001.png">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="https://www.serebii.net/pokemongo/pokemon/002.png">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="https://www.serebii.net/pokemongo/pokemon/003.png">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img src="cuatro.jpg">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="cinco.jpg">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img src="seis.jpg">
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" id="img1" src="https://www.serebii.net/pokemongo/pokemon/001.png">
    </div>
    <div class="column">
      <img class="demo cursor" id="img2" src="https://www.serebii.net/pokemongo/pokemon/002.png">
    </div>
    <div class="column">
      <img class="demo cursor" id="img3" src="https://www.serebii.net/pokemongo/pokemon/003.png">
    </div>
    <div class="column">
      <img class="demo cursor" id="img4" src="cuatro.jpg">
    </div>
    <div class="column">
      <img class="demo cursor" id="img5" src="cinco.jpg">
    </div>    
    <div class="column">
      <img class="demo cursor" id="img6" src="seis.jpg">
    </div>
  </div>
</div>
<script src="main2.js" type="text/javaScript"></script> 


</body>
</html>
